<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>대흥앱 관리자 로그인</title>
        <link rel="stylesheet" href="Login/LoginStyle.css">
        <script src="https://kit.fontawesome.com/ef0f049be2.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loginContainer">
            <img src="Assets/Icon.png">
            <h1>대흥교회 앱 관리자</h1>
            <div class="inputText">
                <label for="id"></label>
                <i class="fas fa-user"></i>
                <input id="id" type="text" placeholder="ID">
            </div>
            <div class="inputText">
                <label for="pwd"></label>
                <i class="fas fa-lock"></i>
                <input id="pwd" type="password" placeholder="Password">
            </div>
            <div class="loginButton">
                <input type="button" value="로그인">
            </div>
        </div>
        <link rel="script" href="Login/LoginPerform.js">
    </body>
</html>
